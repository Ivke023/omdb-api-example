<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Movie Search App</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><span><i class="fa fa-film"></i></span> Movie <span>Search</span> App</a>
            </div>
            <form action="">
                <input type="text" id="input-search" placeholder="Search..">
                <button type="submit" id="btn-search"><i class="fa fa-search"></i></button>
            </form>
            <button id="btn-view-cart"><i class="fa fa-shopping-cart"></i> Cart (<span class="cart-count">0</span>)</button>
        </div>
    </header>
    <div class="movies">
        <div class="movies-articles container">
            
            
        </div>
        <!-- Add a modal HTML element to your page -->
        <div class="modal" id="cart-modal">
            <div class="modal-content">
                <span class="close">X</span>
                <table id="cart-table">
                  <!-- cart table will be rendered here -->
                </table>
            </div>
        </div>
        <div class="container">
            <div class="pagination"></div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
